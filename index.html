<!DOCTYPE html>
<head>
    <meta charset='utf-8'>
    <title>Hermes (Loading&hellip;)</title>
    <link href='assets/hermes.app.css' type='text/css' rel='stylesheet'>
    <link rel='icon' href=''>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="assets/hermes.app.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src='assets/bootstrap-slider.js'></script>
    <link rel='stylesheet' href='assets/slider.css'/>
</head>
<body>
    <nav class='navbar navbar-default navbar-static-top' role='navigation'>
        <div class='container'>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span class="navbar-brand" id='status-line'>Hermes (Loading&hellip;)</span>
            </div>
            <div class='navbar-collapse collapse'>
                <ul class='nav navbar-nav'>
                    <!-- Radio switching controls here -->
                </ul>
                <ul class='nav navbar-nav navbar-right'>
                    <li>
                        <div class='btn-group command-group'>
                            <button class='btn btn-default navbar-btn command-button' id='playpause' title='Play/pause'>
                                <span class='glyphicon glyphicon-play'></span><span class='glyphicon glyphicon-pause'></span>
                            </button>
                            <button class='btn btn-default navbar-btn command-button' id='next-song' title='Skip to next song'>
                                <span class='glyphicon glyphicon-forward'></span>
                            </button>
                        </div>
                    </li>
                    <li>
                        <div class='btn-group command-group'>
                            <button class='btn btn-default navbar-btn command-button' id='thumbs-up' title='Like'>
                                <span class='glyphicon glyphicon-thumbs-up'></span>
                            </button>
                            <button class='btn btn-default navbar-btn command-button' id='thumbs-down' title='Dislike'>
                                <span class='glyphicon glyphicon-thumbs-down'></span>
                            </button>
                        </div>
                        <button class='btn btn-default navbar-btn command-group command-button' id='tired-of-song' title="Don't play for a month">Zzz</button>
                    </li>
                    <li class='volume-control navbar-text command-group'>
                        <span class='glyphicon glyphicon-volume-down' id='decrease-volume' title='Decrease volume'></span>
                        <input id='volume-slider' type="text" class="span2" value="" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="50" data-slider-orientation="horizontal" data-slider-selection="after" data-slider-tooltip="hide" style="width:50%;">
                        <span class='glyphicon glyphicon-volume-up' id='increase-volume' title='Increase volume'></span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class='container'>
        <div class='row'>
            <div class='col-md-6 col-sm-6 col-xs-6'>
                <ul class="list-unstyled song-info">
                    <li class='top-spacer'><span title='Song title' id='title'></span></li>
                    <li class='top-spacer'><span title='Artist' id='artist'></span></li>
                    <li class='top-spacer'><span title='Album' id='album'></span></li>
                </ul>
            </div>
            <div class='col-md-6 col-sm-6 col-xs-6'>
                <img id='artwork' class='img-responsive img-thumbnail'>
            </div>
        </div>

        <div class='row top-spacer'>
                <div class='progress right' style='width: 100%;'>
                    <div id='time' class='progress-bar' role='progressbar' aria-valuemin='0' aria-valuemax='100' aria-valuenow='0' style='width: 0%;'>
                    </div>
                </div>
        </div>

        <hr>

        <div class='row'>
            <div class='col-md-6'>
                <p class='span12'>Keyboard shortcuts</p>
                <dl class='dl-horizontal'>
                    <dt>Space</dt><dd>play/pause</dd>
                    <dt>N</dt><dd>next song</dd>
                    <dt>L</dt><dd>like</dd>
                    <dt>D</dt><dd>dislike</dd>
                    <dt>T</dt><dd>tired of song</dd>
                    <dt>+</dt><dd>increase volume</dd>
                    <dt>-</dt><dd>decrease volume</dd>
                </dl>
            </div>
        </div>

    </div>
</body>
