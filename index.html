<!DOCTYPE html>
<head>
    <meta charset='utf-8'>
    <title>Hermes (Loading&hellip;)</title>
    <link href='hermes.app.css' type='text/css' rel='stylesheet'>
    <link rel='icon' href=''>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="hermes.app.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src='bootstrap-slider.js'></script>
    <link rel='stylesheet' href='slider.css'/>
</head>
<body>

    <div class='container'>
        <div class='page-header'>
            <h1 id='status-line'>Hermes (Loading&hellip;)</h1>
        </div>

        <div class='row'>
            <div class='col-md-2 col-sm-3 col-xs-4'>
                <button class='btn btn-default command-button' id='playpause' title='Play/pause'><span class='glyphicon glyphicon-play'></span><span class='glyphicon glyphicon-pause'></span></button>
                <button class='btn btn-default command-button' id='next-song' title='Skip to next song'><span class='glyphicon glyphicon-forward'></span></button>
            </div>
            <div class='col-md-2 col-sm-3 col-xs-4'>
                <button class='btn btn-default command-button' id='thumbs-up' title='Like'><span class='glyphicon glyphicon-thumbs-up'></span></button>
                <button class='btn btn-default command-button' id='thumbs-down' title='Dislike'><span class='glyphicon glyphicon-thumbs-down'></span></button>
            </div>
            <div class='col-md-1 col-sm-2 col-xs-2'>
                <button class='btn btn-default command-button' id='tired-of-song' title="Don't play for a month">Zzz</button>
            </div>
            <div class='col-md-3 col-sm-4 col-xs-5'>
                <span class='glyphicon glyphicon-volume-down'></span>
                <input id='volume-slider' type="text" class="span2" value="" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="50" data-slider-orientation="horizontal" data-slider-selection="after" data-slider-tooltip="show">
                <span class='glyphicon glyphicon-volume-up'></span>
            </div>
        </div>
        <div class='row top-spacer'>
            <div class='col-md-6 col-sm-6 col-xs-6'>
                <ul class="list-unstyled song-info">
                    <li class='top-spacer' id='title'></li>
                    <li class='top-spacer' id='artist'></li>
                    <li class='top-spacer' id='album'></li>
                </ul>
            </div>
            <div class='col-md-6 col-sm-6 col-xs-6'>
                <img id='artwork' class='img-responsive img-thumbnail'>
            </div>
        </div>
        <div class='row top-spacer'>
                <div class='progress right' style='width: 100%; max-width: 100%;'>
                    <div id='time' class='progress-bar' role='progressbar' aria-valuemin='0' aria-valuemax='100' aira-valuenow='0' style='width: 0%;'></div>
                </div>
        </div>
        <hr>
        <div class='row'>
            <div class='col-md-6'>
                <p class='span12'>Keyboard shortcuts</p>
                <dl class='dl-horizontal'>
                    <dt>Space</dt><dd>play/pause</dd>
                    <dt>N</dt><dd>next song</dd>
                    <dt>L</dt><dd>like</dd>
                    <dt>D</dt><dd>dislike</dd>
                    <dt>T</dt><dd>tired of song</dd>
                </dl>
            </div>
        </div>
    </div>
</body>
